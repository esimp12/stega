---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: ^.*\.json$
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-toml
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--config, pyproject.toml]
  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.395
  #   hooks:
  #     - id: pyright
  #       args: [--project, pyproject.toml]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
  - repo: https://github.com/adamchainz/blacken-docs.git
    rev: 1.19.1
    hooks:
      - id: blacken-docs
  - repo: https://github.com/PyCQA/flake8.git
    rev: 7.1.2
    hooks:
      - id: flake8
        args: [--config, .flake8]
        exclude: (tests).*
  # - repo: https://github.com/PyCQA/bandit.git
  #   rev: 1.8.3
  #   hooks:
  #     - id: bandit
  #       args: [-c, pyproject.toml]
  #       additional_dependencies: ["bandit[toml]"]
  # - repo: https://github.com/PyCQA/pydocstyle.git
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle
  #       args:
  #         - --config=pyproject.toml
  #       exclude: (tests).*
  #       additional_dependencies:
  #         - tomli
  - repo: https://github.com/PyCQA/isort.git
    rev: 6.0.1
    hooks:
      - id: isort
  - repo: https://github.com/hadialqattan/pycln.git
    rev: v2.5.0
    hooks:
      - id: pycln
        files: ^src/.*\.py$
  - repo: https://github.com/MarcoGorelli/auto-walrus.git
    rev: 0.3.4
    hooks:
      - id: auto-walrus
  - repo: local
    hooks:
      # - id: pylint
      #   name: pylint
      #   entry: poetry run pylint
      #   language: system
      #   types: [python]
      #   args: [--rcfile=pyproject.toml]
      - id: skjold
        name: skjold
        entry: poetry run skjold
        language: system
        types: [python]
        args: [--verbose, -c, pyproject.toml, audit]
      - id: prettier
        name: prettier
        entry: ./node_modules/.bin/prettier
        exclude: ^(.pytest_cache|.venv|.skjold_cache|.vim|.vscode|htmlcov)
        files: ^.*\.(html|json|markdown|md|yaml|yml)$
        language: system
        args: [--write]
